<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0088FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3D00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Geometric Background Shapes -->
  <rect x="100" y="100" width="200" height="200" rx="30" fill="url(#modernGrad)" opacity="0.1"/>
  <circle cx="280" cy="120" r="40" fill="url(#orangeGrad)" opacity="0.2"/>
  
  <!-- Stylized A -->
  <path d="M 100 250 L 130 160 L 160 250 M 120 210 L 140 210" stroke="url(#modernGrad)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Stylized D -->
  <path d="M 170 160 L 170 250 M 170 160 Q 210 160, 210 205 Q 210 250, 170 250" stroke="url(#modernGrad)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Stylized S -->
  <path d="M 250 170 Q 230 160, 230 180 Q 230 195, 250 195 Q 270 195, 270 210 Q 270 230, 250 240" stroke="url(#modernGrad)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- SPORT Text -->
  <text x="200" y="290" font-family="'Arial', sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="url(#orangeGrad)" letter-spacing="10">SPORT</text>
  
  <!-- Accent Line -->
  <line x1="120" y1="270" x2="280" y2="270" stroke="url(#modernGrad)" stroke-width="3" stroke-linecap="round"/>
</svg>
