  <!-- ADS Text - Large and Bold -->
  <text x="200" y="210" font-family="'Arial Black', sans-serif" font-size="90" font-weight="900" text-anchor="middle" fill="url(#grad1)">ADS</text>
  
  <!-- SPORT Text - Small and Elegant -->
  <text x="200" y="245" font-family="'Arial', sans-serif" font-size="24" font-weight="400" text-anchor="middle" fill="#9AA0B8" letter-spacing="12">SPORT</text>
