<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sportGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD23F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3D00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Running Figure Icon -->
  <!-- Head -->
  <circle cx="180" cy="120" r="18" fill="url(#sportGrad)"/>
  
  <!-- Body with motion -->
  <path d="M 180 138 L 180 180 L 160 220 M 180 180 L 200 230" stroke="url(#sportGrad)" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Arms with motion -->
  <path d="M 180 150 L 150 165 M 180 150 L 210 140" stroke="url(#sportGrad)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Speed lines -->
  <line x1="130" y1="140" x2="150" y2="145" stroke="url(#fireGrad)" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  <line x1="125" y1="160" x2="145" y2="165" stroke="url(#fireGrad)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="120" y1="180" x2="140" y2="185" stroke="url(#fireGrad)" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  
  <!-- ADS Text -->
  <text x="200" y="280" font-family="'Arial Black', sans-serif" font-size="70" font-weight="900" text-anchor="middle" fill="url(#sportGrad)">ADS</text>
  
  <!-- SPORT Text -->
  <text x="200" y="315" font-family="'Arial', sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="url(#fireGrad)" letter-spacing="8">SPORT</text>
</svg>
