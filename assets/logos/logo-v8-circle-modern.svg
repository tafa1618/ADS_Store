<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circleGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3D00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="url(#circleGrad1)" stroke-width="8"/>
  
  <!-- Inner Circles Pattern -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#circleGrad1)" stroke-width="2" opacity="0.3"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#circleGrad1)" stroke-width="2" opacity="0.3"/>
  
  <!-- Center filled circle -->
  <circle cx="200" cy="200" r="110" fill="url(#circleGrad1)" opacity="0.1"/>
  
  <!-- ADS Text -->
  <text x="200" y="210" font-family="'Arial Black', sans-serif" font-size="75" font-weight="900" text-anchor="middle" fill="url(#circleGrad1)">ADS</text>
  
  <!-- SPORT Text curved at bottom -->
  <text x="200" y="250" font-family="'Arial', sans-serif" font-size="26" font-weight="700" text-anchor="middle" fill="url(#circleGrad2)" letter-spacing="10">SPORT</text>
  
  <!-- Top decorative dash -->
  <line x1="180" y1="130" x2="220" y2="130" stroke="url(#circleGrad2)" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Bottom decorative dashes -->
  <circle cx="150" cy="270" r="4" fill="url(#circleGrad2)"/>
  <circle cx="200" cy="275" r="4" fill="url(#circleGrad2)"/>
  <circle cx="250" cy="270" r="4" fill="url(#circleGrad2)"/>
</svg>
