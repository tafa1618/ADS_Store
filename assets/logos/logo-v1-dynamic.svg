<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3D00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Dynamic Motion Lines -->
  <path d="M 80 150 Q 120 140, 160 145 T 240 150" stroke="url(#primaryGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 90 180 Q 140 170, 190 175 T 280 180" stroke="url(#secondaryGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 100 210 Q 160 200, 220 205 T 320 210" stroke="url(#primaryGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- ADS Text -->
  <text x="200" y="240" font-family="'Arial Black', sans-serif" font-size="85" font-weight="900" text-anchor="middle" fill="url(#primaryGradient)">ADS</text>
  
  <!-- SPORT Text -->
  <text x="200" y="280" font-family="'Arial', sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="url(#secondaryGradient)" letter-spacing="8">SPORT</text>
  
  <!-- Accent Element - Trophy/Star -->
  <circle cx="320" cy="130" r="25" fill="url(#secondaryGradient)"/>
  <path d="M 320 110 L 325 120 L 336 122 L 328 130 L 330 141 L 320 136 L 310 141 L 312 130 L 304 122 L 315 120 Z" fill="white"/>
</svg>
